<!DOCTYPE html>
<html>
    <head>
        <title>Flask Intro</title>
    </head>
    <body>
        <div class='container'>
            {% block content %}{% endblock %}
            {% if error %}
                <p class='error'><strong>Error: </strong>{{error}}</p>
            {% endif%}

            {% for message in get_flashed_messages() %}
                {{message}}
            {% endfor %}
        </div>
    </body>
</html>
